<!DOCTYPE html>
<html>
    <head>
        <title>EPAM Sign In Form</title>
        <meta name="" <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet" type="text/css">
        <!--Font Awesome css cdn link-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" type="text/css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/fontawesome.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <form class="signInForm" id="signInForm" method="" action="">
            <div class="container">
                <div class="head">
                    <ul>
                        <li><i class="fas fa-graduation-cap fa-lg"></i></li>
                        <li><h2 class="text-center">Sign in</h2></li>
                        <li><i class="fas fa-times fa-lg"></i></li>
                    </ul>
                </div>
                <div class="box">
                    <div class="upper">
                        <div class="input-container">
                            <input class="input-field" type="email" placeholder="mail@example.com" name="email">
                            <i class="fas fa-envelope icon"></i>
                        </div> 
                        <div class="input-container">
                            <input class="input-field" type="password" placeholder="password" name="passwd">
                            <i class="fas fa-lock icon"></i>
                        </div> 
                        <button type="submit" class="btn">Sign In</button>
                        
                    </div>
                    <div class="options">
                        <a href="" class="forgot" style="text-align: left; left: 0;">Forgot Your Password?</a>
                        <a href="" class="register" style="text-align: right; right: 0;">Register</a>
                    </div>
                    <h5><span>OR</span></h5>
                    <div class="lower">
                        <button type="submit" class="btn-f"><i class="fab fa-facebook-f"></i></button>
                        <button type="submit" class="btn-g"><i class="fab fa-google"></i></button>
                        <button type="submit" class="btn-e"><i class="fas fa-chevron-left"></i> EPAM LOGIN  <i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
